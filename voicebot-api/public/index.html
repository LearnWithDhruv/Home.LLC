<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhruv's Voice Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dhruv's AI Assistant</h1>
    <p class="subtitle">Ask me about my work, skills, or anything else!</p>
    
    <div id="chat-box" class="chat-box"></div>
    
    <div class="input-section">
      <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
      <button id="voice-btn" title="Voice Input">🎙️</button>
      <button id="send-btn">Send</button>
    </div>
    
    <div class="suggestions">
      <p>Try asking:</p>
      <div class="suggestion-buttons">
        <button class="suggestion-btn">Tell me about yourself</button>
        <button class="suggestion-btn">What's your superpower?</button>
        <button class="suggestion-btn">How do you push boundaries?</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
