<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceBot ChatGPT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎤 VoiceBot Assistant</h1>
    <p class="instructions">Type your question below or click the 🎙️ button to speak!</p>
    <div id="chat-box" class="chat-box"></div>

    <div class="input-section">
      <input type="text" id="user-input" placeholder="Type or use voice..." aria-label="User input for chat" />
      <button id="send-btn" aria-label="Send message">Send</button>
      <button id="voice-btn" aria-label="Start voice input">🎙️ Speak</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
